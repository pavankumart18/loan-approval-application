{% extends "base.html" %}

{% block title %}Manager Login - Stark Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card fade-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-tie fa-3x text-success mb-3"></i>
                    <h2 class="fw-bold text-success">Manager Portal</h2>
                    <p class="text-muted">Access the bank management dashboard</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Manager Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Manager Login
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="text-muted">Demo Credentials:</p>
                    <div class="alert alert-info">
                        <strong>Email:</strong> manager@starkbank.com<br>
                        <strong>Password:</strong> manager123
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <a href="{{ url_for('role_selection') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
