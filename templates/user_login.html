{% extends "base.html" %}

{% block title %}Login - {{ bank.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card fade-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-university fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold text-primary">{{ bank.name }}</h2>
                    <p class="text-muted">Welcome back! Please login to your account.</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="text-muted">Don't have an account?</p>
                    <a href="{{ url_for('user_register', bank_id=bank.id) }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </a>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <a href="{{ url_for('bank_selection', bank_id=bank.id) }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Bank Selection
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
